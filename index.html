<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omikuji Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #game-container {
      text-align: center;
    }

    #fortune-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #draw-button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #draw-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="fortune-text">Click the button to draw your fortune!</div>
    <button id="draw-button">Draw Fortune</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Define the possible fortunes
    const fortunes = [
      "Great Fortune",
      "Average Fortune",
      "Small Fortune",
      "Curse",
      "Blessing",
      "Unexpected Fortune"
    ];

    // Get the button and fortune text elements
    const drawButton = document.getElementById("draw-button");
    const fortuneText = document.getElementById("fortune-text");

    // Add a click event listener to the button
    drawButton.addEventListener("click", () => {
      // Generate a random fortune
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      const fortune = fortunes[randomIndex];

      // Update the fortune text
      fortuneText.textContent = `Your fortune is: "${fortune}"`;
    });
  </script>
</body>
</html>
